<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: auto; }
        h1 { font-size: 100px; margin: 0; }
        p { font-size: 18px; }
        #broken-url { font-weight: bold; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>We can't seem to find the page you're looking for.</p>
        <p>The requested URL was: <span id="broken-url"></span></p>
        <a href="/">Go to Homepage</a>
    </div>

    <script>
        // JavaScript to dynamically show the problematic URL
        // window.location refers to the current (non-existent) page's URL
        document.getElementById('broken-url').textContent = window.location.href;

        // You could also add more advanced features here, like:
        // - A search bar
        // - A link that pre-fills an email with the broken URL (as shown in some advanced examples)
    </script>
</body>
</html>
