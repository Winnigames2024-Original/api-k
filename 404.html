<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API'K | 404 Page Not Found</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: auto; }
        h1 { font-size: 100px; margin: 0; }
        p { font-size: 18px; }
        #broken-url { font-weight: bold; color: red; }
        #kakoyito-bagnutiyi-ssilka_service_name { font-weight: italic, bold; color: #ff918e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p id="p_error1">We can't seem to find the <a href="./">'<span id="kakoyito-bagnutiyi-ssilka_service_name">API'K</span></a>' api you're looking for.</p>
        <p id="bgbdbA">The requested API was: <span id="broken-url"></span></p>
        <a href="/">Go to Homepage</a>
    </div>

    <script>
        // JavaScript to dynamically show the problematic URL
        // window.location refers to the current (non-existent) page's URL
        const currentUrl = window.location.href;
        const lastSlashIndex = currentUrl.lastIndexOf('/');

        
        let lastSegment = currentUrl.slice(lastSlashIndex + 1);
        document.getElementById('broken-url').textContent = lastSegment;

        if (lastSegment == "") 
        {
            document.getElementById('p_error1').innerHTML = "We can't seem to find the page in '<span id='kakoyito-bagnutiyi-ssilka_service_name'>API'K</span>' you're looking for.";
            document.getElementById('broken-url').textContent = "";
        }
        let textfdf4 = currentUrl;
        if (textfdf4.includes('.'))
        {
            document.getElementById('p_error1').innerHTML = "You do not have access to the file " + lastSegment + " in '<span id='kakoyito-bagnutiyi-ssilka_service_name'>API'K</span>' or the file was not found.";
            document.getElementById('bgbdbA').innerHTML = "You do not have access to the file: <span id='broken-url'>" + lastSegment + "</span> <center>or</center> file not found.";
        }
        

        // You could also add more advanced features here, like:
        // - A search bar
        // - A link that pre-fills an email with the broken URL (as shown in some advanced examples)
    </script>
</body>
</html>
