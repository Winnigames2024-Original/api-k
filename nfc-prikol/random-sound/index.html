<html>
  <style>
    .image-button {
      /* Основные стили кнопки */
      padding: 0; /* Убираем внутренние отступы, чтобы картинка была по краю */
      border: none;
      background-color: transparent; /* Или цвет вашей кнопки */
      cursor: pointer;
      display: inline-flex; /* Чтобы картинка и текст (если есть) были в строку */
      align-items: center; /* Центрирование по вертикали */
      justify-content: center; /* Центрирование по горизонтали */
    }
    .image-button img {
      /* Стили для самой картинки */
      width: 30px; /* Примерный размер картинки */
      height: 30px;
      display: block; /* Убирает лишние отступы под картинкой */
    }
  </style>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="https://winnigames2024-original.github.io/api-k/nfc-prikol/random-sound/index.js"></script>
    <title>Winnigames2024 | NFC-Prikol</title>
  </head>

    <center>
      <button id="sound-prikolButton" class="image-button">
        <center>
          <img src="https://winnigames2024-original.github.io/api-k/nfc-prikol/button.png" alt="RANDOM PRIKOL SOUND BUTTON">
        </center>
    </button>
    </center>
  </body>
</html>
